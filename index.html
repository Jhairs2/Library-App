<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="icon" type="image/png" href="./images/favicon.ico">
    <title>Library App</title>
</head>

<body>
    <header class="header-container">
        <span>The Library App</span>
        <div class="socials">
            <a href="https://github.com/Jhairs2/Library-App"><img src="./images/github(1).svg" alt=""></a>
            <a href="https://www.linkedin.com/in/justhairston11/"><img src="./images/linkedin.svg" alt=""></a>
            <a href="mailto:jhairst2@vols.utk.edu"><img src="./images/at.svg" alt=""></a>
        </div>
    </header>

    <dialog class="modal" style="display: none;" id="modal">
        <h2>Book Information</h2>
        <form id="form-container">
            <div class="input-container">
                <label for="title">Title:</label>
                <input type="text" name="title" id="title" required placeholder="Fairy Tale">
            </div>
            <div class="input-container">
                <label for="author">Author:</label>
                <input type="text" name="author" id="author" required placeholder="Stephen King">
            </div>
            <div class="input-container">
                <label for="pages">Page Count:</label>
                <input type="number" name="pages" id="pages" required>
            </div>
            <div class="input-container check">
                <label for="checkbox">Have you read it?</label>
                <input type="checkbox" name="readCheck" id="readCheck">
            </div>
            <button class="add" type="submit">NEW BOOK</button>
        </form>
        <button id="close-modal">X</button>
    </dialog>

    <main class="main-content">

        <button id="addBook"><img id="plusButton" src="./images/plus-thick.svg" alt=""></button>
    </main>
</body>

</html>
