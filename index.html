<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>
</head>

<body>
    <header class="header-container">
        <span>The Library App</span>
        <div class="socials">
            <a><img src="./images/github(1).svg" alt=""></a>
            <a><img src="./images/linkedin.svg" alt=""></a>
            <a><img src="./images/at.svg" alt=""></a>
        </div>
    </header>

    <aside class="menu-container">
        <div class="menu">
            <span>Book Information</span>
            <form action="" class="form-container">
                <div class="input-container">
                    <label for="title">Title:</label>
                    <input type="text" name="title" id="title">
                </div>
                <div class="input-container">
                    <label for="author">Author:</label>
                    <input type="text" name="author" id="author">
                </div>
                <div class="input-container">
                    <label for="pages">Page Count:</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div class="input-container">
                    <label for="checkbox">Have you read it?</label>
                    <input type="checkbox" name="readCheck" id="readCheck">
                </div>
                <button type="submit">+NEW BOOK</button>
            </form>
        </div>
    </aside>

    <main class="main-content">
    </main>

</body>

</html>
