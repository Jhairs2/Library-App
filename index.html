<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/script.js" defer></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Document</title>
</head>

<body>
    <nav class="book-options">
        <h2>Library App Menu</h2>
        <p>The Odin Project</p>
        <div></div>
    </nav>
    <div class="main-container">
        <button class="add">NEW BOOK</button>
        <div class="book-details-container">
            <form>
                <ul class="book-details">
                    <li><label for="title">Title:</label>
                        <input type="text" name="title" id="title">
                    </li>
                    <li><label for="author">Author:</label>
                        <input type="text" name="author" id="author">
                    </li>
                    <li><label for="pages">Page Amount:</label>
                        <input type="number" name="pages" id="pages">
                    </li>
                    <li>
                        <div><label for="read-check">Already read?</label>
                            <input type="checkbox" name="read-check" id="read-check">
                        </div>
                    </li>
                </ul>
                <button class="submit" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <footer>
        <div class="footer-info">
            <p>Justin Hairston</p>
        </div>
    </footer>

</body>

</html>
